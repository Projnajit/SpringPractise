name: Docker Build and Push

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch (change if your default branch is different)

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t temp2 .  # Build the image with the tag 'temp2'

      # Step 5: Tag the image with your Docker Hub repository name
      - name: Tag Docker image
        run: |
          docker tag temp2 projnajit/temp2:latest  # Tag the image with your Docker Hub username/repository

      # Step 6: Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push projnajit/temp2:latest  # Push the image to Docker Hub with 'latest' tag
